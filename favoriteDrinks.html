<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Night | Your Favorited Drinks</title>
  <script src="./scripts/drink.js" defer></script>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <h3 class="title">Your Favorited Drinks</h3>
  <div class="drink-section card">
    <ul class="favorited" id="favorited-drinks"></ul>
    <div class="hide" id="drink-section">
      <button class="button hide" id="drink-button">Find your drink!</button>
      <select class="hide" id="ingredient-btn">
        <option value="">Search for an ingredient</option>
      </select>
      <div class="results" id="drink"></div>
      <button id="read-more-btn" class="hide">Show ingredients</button>
      <div id="ingredient" class="hide"></div>
    </div>
  </div>
</body>
</html>
