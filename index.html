<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Night</title>
    <script src="./scripts/drink.js" defer></script>
    <script src="./scripts/food.js" defer></script>
    <script src="./scripts/movie.js" defer></script>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/typography.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">&#128253; Movie Night &#127871;</h1>
      <h3 class="tagline">Need help planning a movie night? We got you. Use this randomizer to pick a movie, a food, and a drink and </h3>
    </header>
    <main class="main-container">
      <div class="card" id="movie-card">
        <div class="btn-container">
          <button class="button" id="movie-button">Find a movie!</button>
        </div>
      </div>

      <div class="card" id="food-card">
        <div class="btn-container">
          <button class="button" id="food-btn">Find your food!</button>
        </div>
        <img id="food-image" />
        <h3 class="card__title" id="food-card__title"></h3>
        <p class="info" id="food-origin"></p>
        <button class="button info hide" id="food-read-more">Read more</button>
        <div class="info hide" id="recipe"></div>
      </div>

      <div class="card" id="drink-card">
        <div class="btn-container">
          <button class="button" id="drink-button">Find your drink!</button>
        </div>
      </div>
    </main>

    <footer class="footer">
      <a href="./about.html">About Us</a>
    </footer>
  </body>
</html>
