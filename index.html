<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Night</title>
    <script src="./scripts/drink.js" defer></script>
    <script src="./scripts/food.js" defer></script>
    <script src="./scripts/movie.js" defer></script>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <h1>Movie Night</h1>
  <div class="movie-section">
    <button class="button" id="movie-btn">Find a movie!</button>
    <div class="results" id="movie"></div>
    <button id="show-cast-btn" class="hide">Show cast</button>
    <div id="cast" class="hide"></div>
  </div>
    <div id="btn-container">
      <button class="button" id="food-btn">Find your food!</button>
    <div class="card" id="food-card">
      <img id="food-image" />
      <h3 class="card__title" id="food-card__title"></h3>
      <p class="info" id="food-origin"></p>
      <button class="info hide" id="read-more-btn">Read more</button>
      <div class="info hide" id="recipe"></div>
    </div>
    <button class="button" id="drink-button">Find your drink!</button>
  </body>
</html>
